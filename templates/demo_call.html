<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Agent Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0066FF;
            --primary-dark: #0052CC;
            --bg-dark: #0A1628;
            --bg-card: #1A2940;
            --bg-secondary: #162032;
            --bg-input: #1A2940;
            --text-white: #FFFFFF;
            --text-gray: #94A3B8;
            --text-light: #CBD5E1;
            --text-muted: #64748B;
            --green: #10B981;
            --red: #EF4444;
            --yellow: #F59E0B;
            --border: #2D3F59;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        html,
        body {
            height: 100%;
            background: var(--bg-dark);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: var(--bg-card);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            max-height: 700px;
        }

        .header {
            background: var(--bg-card);
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .logo svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .header-text h1 {
            font-size: 1.125rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
        }

        .header-text span {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.75);
            font-weight: 500;
        }

        .status-bar {
            padding: 12px 20px;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }

        .status-pill {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all 0.3s ease;
        }

        .status-dot.connected {
            background: var(--green);
            box-shadow: 0 0 12px var(--green);
        }

        .status-dot.calling {
            background: var(--yellow);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-dot.ended {
            background: var(--red);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        .status-text {
            font-size: 0.75rem;
            color: var(--text-gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .call-duration {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .content {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.8rem;
            color: var(--text-gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-group input {
            padding: 14px 18px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--bg-input);
            color: var(--text-white);
            font-size: 1rem;
            font-weight: 500;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            border-radius: 16px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .chat-header {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-header-icon {
            width: 8px;
            height: 8px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .chat-header span {
            font-size: 0.75rem;
            color: var(--text-gray);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.875rem;
            line-height: 1.5;
            animation: messageIn 0.3s ease-out;
            position: relative;
        }

        @keyframes messageIn {
            from {
                opacity: 0;
                transform: translateY(8px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-time {
            font-size: 0.65rem;
            color: var(--text-muted);
            margin-top: 4px;
            opacity: 0.7;
        }

        .user-msg {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .user-msg .message-time {
            color: rgba(255, 255, 255, 0.6);
            text-align: right;
        }

        .agent-msg {
            background: var(--bg-card);
            color: var(--text-white);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
        }

        .system-msg {
            background: rgba(34, 197, 94, 0.1);
            color: var(--green);
            align-self: center;
            font-size: 0.75rem;
            padding: 8px 16px;
            border-radius: 100px;
            border: 1px solid rgba(34, 197, 94, 0.2);
            font-weight: 500;
        }

        .system-msg.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border-color: rgba(239, 68, 68, 0.2);
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-muted);
            gap: 16px;
            text-align: center;
            padding: 20px;
        }

        .empty-icon {
            width: 64px;
            height: 64px;
            background: var(--bg-card);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
        }

        .empty-icon svg {
            width: 28px;
            height: 28px;
            stroke: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-gray);
        }

        .empty-state p {
            font-size: 0.8rem;
            max-width: 220px;
            line-height: 1.5;
        }

        .controls {
            padding: 16px 20px;
            background: var(--bg-dark);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 14px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1);
            color: var(--red);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .btn-danger:hover:not(:disabled) {
            background: rgba(239, 68, 68, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        button:active:not(:disabled) {
            transform: scale(0.98);
        }

        .hidden {
            display: none !important;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: var(--bg-card);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            border: 1px solid var(--border);
            align-self: flex-start;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-muted);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-4px);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" fill="white" />
                    <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" />
                    <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>
            <div class="header-text" style="flex: 1;">
                <h1>Voice Agent</h1>
                <span>AI-Powered Call Assistant</span>
            </div>
            <button id="btn-logout" class="{% if view != 'call' %}hidden{% endif %}"
                style="background: rgba(255,255,255,0.15); border: none; padding: 8px 14px; border-radius: 8px; color: white; font-size: 0.75rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 6px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
                Logout
            </button>
        </div>

        <div class="status-bar">
            <div class="status-pill">
                <div class="status-dot" id="status-dot"></div>
                <span class="status-text" id="status-text">Ready</span>
            </div>
            <span class="call-duration" id="call-duration"></span>
        </div>

        <div class="content">
            <div id="login-view" class="{% if view == 'call' %}hidden{% endif %}"
                style="display: flex; flex-direction: column; gap: 16px; justify-content: center; height: 100%;">
                <div class="empty-state" style="height: auto; padding: 0; margin-bottom: 20px;">
                    <div class="empty-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                        </svg>
                    </div>
                    <h3>Welcome Back</h3>
                    <p>Sign in to start making calls</p>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" placeholder="demo@test.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" placeholder="demo123">
                </div>
            </div>

            <div id="call-view" class="{% if view != 'call' %}hidden{% endif %}"
                style="display: flex; flex-direction: column; gap: 16px; height: 100%;">
                <div class="form-group" id="call-form">
                    <label>Phone Number</label>
                    <input type="tel" id="phone-number" placeholder="+1 234 567 8900">
                </div>
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-header-icon" id="live-indicator" style="display: none;"></div>
                        <span>Live Transcript</span>
                    </div>
                    <div class="chat-box" id="chat-box">
                        <div class="empty-state" id="empty-state">
                            <div class="empty-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M8.625 12a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H8.25m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0H12m4.125 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm0 0h-.375M21 12c0 4.556-4.03 8.25-9 8.25a9.764 9.764 0 01-2.555-.337A5.972 5.972 0 015.41 20.97a5.969 5.969 0 01-.474-.065 4.48 4.48 0 00.978-2.025c.09-.457-.133-.901-.467-1.226C3.93 16.178 3 14.189 3 12c0-4.556 4.03-8.25 9-8.25s9 3.694 9 8.25z" />
                                </svg>
                            </div>
                            <h3>No Active Call</h3>
                            <p>Enter a phone number and tap Call to start</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button id="btn-login" class="btn-primary {% if view == 'call' %}hidden{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                    <polyline points="10 17 15 12 10 7" />
                    <line x1="15" y1="12" x2="3" y2="12" />
                </svg>
                Sign In
            </button>
            <button id="btn-call" class="btn-primary {% if view != 'call' %}hidden{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z" />
                </svg>
                Start Call
            </button>
            <button id="btn-hangup" class="btn-danger hidden" disabled>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 9c-1.6 0-3.15.25-4.6.72v3.1c0 .39-.23.74-.56.9-.98.49-1.87 1.12-2.66 1.85-.18.18-.43.28-.7.28-.28 0-.53-.11-.71-.29L.29 13.08c-.18-.17-.29-.42-.29-.7 0-.28.11-.53.29-.71C3.34 8.78 7.46 7 12 7s8.66 1.78 11.71 4.67c.18.18.29.43.29.71 0 .28-.11.53-.29.71l-2.48 2.48c-.18.18-.43.29-.71.29-.27 0-.52-.11-.7-.28-.79-.74-1.69-1.36-2.67-1.85-.33-.16-.56-.5-.56-.9v-3.1C15.15 9.25 13.6 9 12 9z" />
                </svg>
                End Call
            </button>
        </div>
    </div>

    <script>
        let currentCallSid = null;
        let transcriptWs = null;
        let callStartTime = null;
        let durationInterval = null;

        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const callDuration = document.getElementById('call-duration');
        const chatBox = document.getElementById('chat-box');
        const emptyState = document.getElementById('empty-state');
        const liveIndicator = document.getElementById('live-indicator');
        const btnLogin = document.getElementById('btn-login');
        const btnCall = document.getElementById('btn-call');
        const btnHangup = document.getElementById('btn-hangup');
        const btnLogout = document.getElementById('btn-logout');
        const loginView = document.getElementById('login-view');
        const callView = document.getElementById('call-view');
        const callForm = document.getElementById('call-form');

        function formatDuration(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function startDurationTimer() {
            callStartTime = Date.now();
            durationInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - callStartTime) / 1000);
                callDuration.textContent = formatDuration(elapsed);
            }, 1000);
        }

        function stopDurationTimer() {
            if (durationInterval) {
                clearInterval(durationInterval);
                durationInterval = null;
            }
        }

        function setStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
            liveIndicator.style.display = status === 'connected' ? 'block' : 'none';
        }

        function formatTime() {
            return new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
        }

        function addMessage(type, text) {
            if (emptyState) emptyState.style.display = 'none';

            const div = document.createElement('div');

            if (type === 'user') {
                div.className = 'message user-msg';
                div.innerHTML = `${text}<div class="message-time">You • ${formatTime()}</div>`;
            } else if (type === 'agent') {
                div.className = 'message agent-msg';
                div.innerHTML = `${text}<div class="message-time">Agent • ${formatTime()}</div>`;
            } else if (type === 'status') {
                div.className = 'message system-msg';
                div.textContent = text;
            } else {
                div.className = 'message system-msg error';
                div.textContent = text;
            }

            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function clearChat() {
            const messages = chatBox.querySelectorAll('.message');
            messages.forEach(m => m.remove());
            if (emptyState) emptyState.style.display = 'flex';
        }

        function connectTranscriptWs(callSid) {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            transcriptWs = new WebSocket(`${protocol}//${window.location.host}/ws/transcript/${callSid}`);

            transcriptWs.onopen = () => console.log('Transcript WS connected');

            transcriptWs.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'user') {
                    addMessage('user', data.text);
                } else if (data.type === 'agent') {
                    addMessage('agent', data.text);
                } else if (data.type === 'status') {
                    const status = data.status || data.text || '';
                    const statusLower = status.toLowerCase();

                    if (statusLower === 'connected') {
                        setStatus('connected', 'Connected');
                        startDurationTimer();
                    } else if (statusLower === 'ringing' || statusLower === 'initiated') {
                        addMessage('status', status.charAt(0).toUpperCase() + status.slice(1));
                    } else if (['busy', 'failed', 'no-answer', 'canceled', 'completed', 'disconnected'].includes(statusLower) || status === 'Call ended') {
                        const displayStatus = statusLower === 'no-answer' ? 'No Answer' : status.charAt(0).toUpperCase() + status.slice(1);
                        setStatus('ended', displayStatus);
                        addMessage('status', displayStatus);
                        stopDurationTimer();
                        endCall();
                    } else {
                        addMessage('status', status);
                    }
                }
            };

            transcriptWs.onclose = () => console.log('Transcript WS closed');
        }

        function endCall() {
            currentCallSid = null;
            btnCall.disabled = false;
            btnHangup.disabled = true;
            btnHangup.classList.add('hidden');
            btnCall.classList.remove('hidden');
            callForm.style.display = 'flex';
            stopDurationTimer();
            if (transcriptWs) {
                transcriptWs.close();
                transcriptWs = null;
            }
        }

        btnLogin.onclick = async () => {
            const email = document.getElementById('login-email').value || 'demo@test.com';
            const password = document.getElementById('login-password').value || 'demo123';

            btnLogin.disabled = true;

            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);

                const res = await fetch('/api/login', { method: 'POST', body: formData });

                if (res.ok) {
                    loginView.classList.add('hidden');
                    callView.classList.remove('hidden');
                    btnLogin.classList.add('hidden');
                    btnCall.classList.remove('hidden');
                    btnLogout.classList.remove('hidden');
                    setStatus('', 'Ready');
                } else {
                    const err = await res.json();
                    alert(err.detail || 'Login failed');
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                btnLogin.disabled = false;
            }
        };

        btnCall.onclick = async () => {
            const phoneNumber = document.getElementById('phone-number').value;

            if (!phoneNumber) {
                alert('Please enter a phone number');
                return;
            }

            btnCall.disabled = true;
            setStatus('calling', 'Calling');
            clearChat();
            callForm.style.display = 'none';
            callDuration.textContent = '';

            try {
                const res = await fetch('/api/make-call', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone_number: phoneNumber })
                });

                const data = await res.json();

                if (res.ok && data.call_sid) {
                    currentCallSid = data.call_sid;
                    btnCall.classList.add('hidden');
                    btnHangup.classList.remove('hidden');
                    btnHangup.disabled = false;
                    addMessage('status', 'Calling ' + data.phone_number);
                    connectTranscriptWs(data.call_sid);
                } else {
                    alert('Call failed: ' + (data.detail || 'Unknown error'));
                    btnCall.disabled = false;
                    callForm.style.display = 'flex';
                    setStatus('', 'Ready');
                }
            } catch (e) {
                alert('Error: ' + e.message);
                btnCall.disabled = false;
                callForm.style.display = 'flex';
                setStatus('', 'Ready');
            }
        };

        btnHangup.onclick = async () => {
            if (!currentCallSid) return;
            btnHangup.disabled = true;

            try {
                await fetch('/api/hangup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ call_sid: currentCallSid })
                });
            } catch (e) {
                console.error('Hangup error:', e);
            }

            setStatus('ended', 'Ended');
            addMessage('status', 'Call ended');
            endCall();
        };

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (!loginView.classList.contains('hidden')) btnLogin.click();
                    else btnCall.click();
                }
            });
        });

        btnLogout.onclick = async () => {
            try {
                await fetch('/api/logout', { method: 'POST' });
            } catch (e) {
                console.error('Logout error:', e);
            }
            window.location.reload();
        };
    </script>
</body>

</html>
